var canvasContainer = document.getElementById('canvas');
var canvas = document.createElement('canvas');
var width = 500;
var height = 300;
var ratio = width / height;
canvas.width = width;
canvas.height = height;
canvasContainer.appendChild(canvas);

var ctx = canvas.getContext("2d");
var clipScale = 1;

var img = new Image;
var rimg = new Image;
img.src = src;
rimg.src = src;
img.onload = () => {
  document.getElementById('orig-img').appendChild(img);
  var iw = img.width;
  var ih = img.height;
  var ir = iw/ih;
  console.log('iw', iw, 'ih', ih, 'ir', ir);
  rimg.onload = () => {
    document.getElementById('resized-img').appendChild(rimg);
    if(ir > ratio){
      var scale = width / iw;
      rimg.width *= scale;
      rimg.height *= scale;
      var padx = 0;
      var pady = (height - rimg.height);
    }else{
      var scale = height / ih;
      rimg.width *= scale;
      rimg.height *= scale;
      var pady = 0;
      var padx = (width - rimg.width);
    }
    console.log('riw', rimg.width, 'rih', rimg.height);
    var clipX = (width - (rimg.width * clipScale)) / 2;
    var clipY = (height - (rimg.height * clipScale)) / 2;
    var clipW = (rimg.width) * clipScale;
    var clipH = (rimg.height) * clipScale;
    ctx.drawImage(rimg, clipX, clipY, clipW, clipH);
  }
}
